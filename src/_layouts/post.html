<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        {% include "head.html" %}
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">
                    {% assign currentCategory = category %}
                    {% include "sidenav.html" %}
                    {% include "post-categories-sidenav.html" %}
                </div>
                <div class="col-12 col-md-8 col-lg-9 main-box">
                    <h1>{{ title }}</h1>
                    {{ content }}
                    {% unless page.url == "/posts/" %}
                      <p>Published on: {{ date | date: "%b %d, %Y" }}</p>
                    {% endunless %}
                </div>
            </div>
        </div>
    </body>
</html>
